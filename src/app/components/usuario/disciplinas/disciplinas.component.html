<div class="mb-5 p-6 rounded-lg shadow-lg max-w-md mx-auto bg-white border border-gray-300 dark:bg-gray-800 w-auto">
    <h2 class="text-xl font-semibold mb-4 text-gray-800 dark:text-white">Adicionar Disciplinas</h2>
    <form class="flex flex-col content-center align-middle text-gray-800 dark:text-white">
      <label class="mb-2" for="nome">nome</label>
      <input
        id="nome"
        [(ngModel)]="disciplina.nome"
        name="nome"
        type="name"
        class="border border-gray-300 dark:border-gray-600 rounded px-4 py-2 mb-4 bg-white dark:bg-gray-700 text-gray-800 dark:text-white placeholder-gray-400"
        placeholder="Digite o nome da Disciplina"
        required
      />
      <label class="mb-2" for="descricao">descrição</label>
      <input
        id="descricao"
        [(ngModel)]="disciplina.descricao"
        name="descricao"
        type="text"
        class="border border-gray-300 dark:border-gray-600 rounded px-4 py-2 mb-4 bg-white dark:bg-gray-700 text-gray-800 dark:text-white placeholder-gray-400"
        placeholder="Adicione uma descrição"
        required
      />
      <div class="grid items-center content-center align-middle px-14">
        <button type="button" class="bg-blue-500 text-white py-2 rounded hover:bg-blue-600 dark:bg-blue-600 dark:hover:bg-blue-500" (click)="criarDisciplina()" >
          Adicionar
        </button>
      </div>
    </form>
</div>

<div class="p-6 rounded-lg shadow-lg max-w-md mx-auto bg-white border border-gray-300 dark:bg-gray-800 w-auto">
  <h2 class="text-xl font-semibold mb-4 text-gray-800 dark:text-white">Alterar Disciplinas</h2>
  <form class="flex flex-col content-center align-middle text-gray-800 dark:text-white" [formGroup]="formulario">
    <label class="mb-2" for="nome">nome</label>
    <input
      id="nome"
      name="nome"
      type="name"
      formControlName="nome"
      class="border border-gray-300 dark:border-gray-600 rounded px-4 py-2 mb-4 bg-white dark:bg-gray-700 text-gray-800 dark:text-white placeholder-gray-400"
      placeholder="Digite o nome da Disciplina"
      required
    />
    <label class="mb-2" for="descricao">descrição</label>
    <input
      id="descricao"
      name="descricao"
      type="text"
      formControlName="descricao"
      class="border border-gray-300 dark:border-gray-600 rounded px-4 py-2 mb-4 bg-white dark:bg-gray-700 text-gray-800 dark:text-white placeholder-gray-400"
      placeholder="Adicione uma descrição"
      required
    />
    <div class="grid items-center content-center align-middle px-14">
      <button type="button" class="bg-blue-500 text-white py-2 rounded hover:bg-blue-600 dark:bg-blue-600 dark:hover:bg-blue-500" (click)="alterarDisciplina()" >
        Alterar
      </button>
    </div>
  </form>
</div>
